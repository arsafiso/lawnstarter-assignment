services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: swstarter_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - frontend
    networks:
      - swstarter

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: swstarter_php
    volumes:
      - ./backend/app:/var/www/html/app
      - ./backend/bootstrap:/var/www/html/bootstrap
      - ./backend/config:/var/www/html/config
      - ./backend/database:/var/www/html/database
      - ./backend/public:/var/www/html/public
      - ./backend/routes:/var/www/html/routes
      - ./backend/storage:/var/www/html/storage
      - ./backend/.env.example:/var/www/html/.env.example
      - ./backend/.gitignore:/var/www/html/.gitignore
      - ./backend/artisan:/var/www/html/artisan
      - ./backend/composer.json:/var/www/html/composer.json
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=swstarter
      - DB_USERNAME=swstarter
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis: 
        condition: service_healthy
    networks:
      - swstarter

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: swstarter_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: swstarter
      MYSQL_USER: swstarter
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - swstarter
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue
  redis:
    image: redis:alpine
    container_name: swstarter_redis
    ports:
      - "6380:6379"
    networks:
      - swstarter
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swstarter_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    networks:
      - swstarter

networks:
  swstarter:
    driver: bridge

volumes:
  mysql_data: